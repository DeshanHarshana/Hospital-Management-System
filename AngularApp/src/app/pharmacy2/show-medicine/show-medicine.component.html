<mat-toolbar class="mat-elevation-z8" style="color: white;background: linear-gradient(45deg, #64e2e6, #3a408b);">
  <img style="height:100%;  margin-right:5%; cursor:pointer" routerLink="/Admin-dashboard"
    src="../../../assets/navbar/logo.png" />

  <span class="spacer"></span>
  <button (click)="logout()" class="btn"
    style="background-color: transparent; color:white; font-size:1.5rem;">Logout</button>

</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav opened="true" mode="side" disableClose="true" class="mat-elevation-z8">


    <h4 class="name">{{name}}</h4>
    <p class="designation">Pharmacy Admin</p>

    <mat-divider></mat-divider>


    <button mat-button class="menu-button" routerLink="/show-medicine">
      <mat-icon>view_list</mat-icon>
      <span>Show List </span>
    </button>

    <button mat-button class="menu-button" routerLink="/add-drug">
      <mat-icon>note_add</mat-icon>
      <span>Add Items </span>
    </button>




  </mat-sidenav>
  <div class="content mat-elevation-z8" style="height:40rem">
    <div class="container-fluid" style="padding: 3%;">
      <div class="col d-flex justify-content-center">
        <h1 class="phaHead">Pharmacy</h1>
      </div>
      <div class="row" style="padding: 6%;">

        <div class="col-6  selectDrug">
          <span>What are you looking for</span>
        </div>

        <div class="col-6" style="padding: 2%;">

          <select id="type" class="form-control input-lg"
            style="width: 400px; margin-bottom:2%; color:rgb(82, 45, 247); font-size:1.4rem; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
            (change)='getMedicine($event)'>
            <option *ngFor="let item of tempdata">{{item.drugname}}</option>
          </select>


        </div>
      </div>




      <div class="card text-white bg-secondary mb-3 cardSet" style="max-width: 38rem; height: fit-content;"
        [hidden]="firstTime">
        <div class="card-header" style="font-size: 1.5rem; ">{{selectedDrugdata.drugname}}
          <div style="float: right;">

          </div>
        </div>
        <div class="card-body" style="padding-bottom: 2rem;">
          <h5 class="card-title" style="font-size: 1.5rem;">$ {{selectedDrugdata.price}}</h5> <br>
          <p class="card-text" style="font-size: 1rem; ">{{selectedDrugdata.description}}</p>
        </div>
      </div>


    </div>
  </div>

</mat-sidenav-container>
