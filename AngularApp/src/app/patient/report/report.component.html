<mat-toolbar class="mat-elevation-z8">
  <h1 routerLink="/Patient-dashboard" class="logoclass">Patient</h1>
  <span class="spacer"></span>
  <button (click)="logout()" class="btn"
    style="background-color: transparent; color:white; font-size:1.5rem;">Logout</button>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav opened="true" mode="side" disableClose="true" class="mat-elevation-z8">

    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

    <h4 class="name">Deshan Harshana</h4>
    <p class="designation">Hospital Admin</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/Patient-dashboard">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>



  </mat-sidenav>
  <div class="content mat-elevation-z8" style="height: fit-content;">
    <div class="container-fluid" style="padding: 5%;">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <h1 class="reportName">Medical Report</h1>
        </div>

      </div>
      <div class="row">
        <div class="col-6 d-flex justify-content-center">
          <div class="card personalCard">
            <form action="">


              <h2><u>Personal Details</u></h2>

              <div class="form-group">
                <label class="col-md-4 control-label" for="Name (Full name)">Name (Full name)</label>
                <div class="col">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user">
                      </i>
                    </div>
                    <input id="Name (Full name)" name="Name (Full name)" type="text" placeholder="Name (Full name)"
                      class="form-control input-md">
                  </div>


                </div>


              </div>
              <br>

              <div class="form-group">
                <label class="col-md-4 control-label" for="Date Of Birth">Date Of Birth</label>
                <div class="col-md-4">

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-birthday-cake"></i>

                    </div>
                    <input id="Date Of Birth" name="Date Of Birth" type="text" placeholder="Date Of Birth"
                      class="form-control input-md">
                  </div>


                </div>
              </div>
              <br>

              <div class="form-group">
                <label class="col-md-4 control-label" for="Father">Parent/Guardian Name</label>
                <div class="col">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-male" style="font-size: 20px;"></i>

                    </div>
                    <input id="Father" name="Father" type="text" placeholder="Guardian Name"
                      class="form-control input-md">

                  </div>

                </div>
              </div>
              <br>

              <div class="form-group">
                <label class="col-md-4 control-label" for="Gender">Gender</label>
                <div class="col">
                  <label class="radio-inline" for="Gender-0">
                    <input type="radio" name="Gender" id="Gender-0" value="1" checked="checked">
                    Male &nbsp;
                  </label>
                  <label class="radio-inline" for="Gender-1">
                    <input type="radio" name="Gender" id="Gender-1" value="2">
                    Female &nbsp;
                  </label>
                  <label class="radio-inline" for="Gender-2">
                    <input type="radio" name="Gender" id="Gender-2" value="3">
                    Other
                  </label>
                </div>
              </div>
              <br>

              <div class="form-group">
                <label class="col-md-4 control-label" for="radios">Marital Status</label>
                <div class="col">
                  <label class="radio-inline" for="radios-0">
                    <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                    Married &nbsp;
                  </label>
                  <label class="radio-inline" for="radios-1">
                    <input type="radio" name="radios" id="radios-1" value="2">
                    Unmarried
                  </label>
                </div>
              </div>
              <br>


              <div class="form-group">
                <label class="col-md-4 control-label col-xs-12" for="Temporary Address">Temporary Address</label>
                <div class="col  col-xs-4">
                  <input id="Temporary Address" name="Temporary Address" type="text" placeholder="Temporary Address"
                    class="form-control input-md ">
                </div>
                <br>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label col-xs-12" for="Permanent Address">Permanent Address</label>
                <div class="col  col-xs-4">
                  <input id="Permanent Address" name="Permanent Address" type="text" placeholder="Permanent Address"
                    class="form-control input-md ">
                </div>
                <br>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="Primary Occupation">Primary Occupation</label>
                <div class="col">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-briefcase"></i>

                    </div>
                    <input id="Primary Occupation" name="Primary Occupation" type="text"
                      placeholder="Primary Occupation" class="form-control input-md">
                  </div>


                </div>
              </div>
              <br>

              <div class="form-group">
                <label class="col-md-4 control-label" for="Phone number ">Phone number </label>
                <div class="col-md-6">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-phone"></i>

                    </div>
                    <input id="Phone number " name="Phone number " type="text" placeholder="Phone number "
                      class="form-control input-md">
                  </div>
                </div>
              </div>

              <br>
              <div class="form-group">
                <label class="col-md-4 control-label" for="Email Address">Email Address</label>
                <div class="col">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-envelope-o"></i>

                    </div>
                    <input id="Email Address" name="Email Address" type="text" placeholder="Email Address"
                      class="form-control input-md"> <br> <br>

                  </div>

                </div>
                </div>
        </form>
          </div>

        </div>

        <div class="col-6 ">
          <div class="row">
            <div class="col">
              <div class="card classCard">
                <form action="">
                  <h2><u>Personal Details</u></h2>
                    <div class="row">
                      <div class="col-5">
                        <div class="form-group">
                          <label class="col-md-4 control-label col-xs-12" for="">Height </label>  
                          <div class="col-md-10  col-xs-4">
                          <input id="Height" name="Height" type="text" placeholder="Height" class="form-control input-md ">
                          </div>
                      </div>
                      </div>
                      <div class="col-5">
                        <div class="form-group">
                          <label class="col-md-4 control-label col-xs-12" for="">Weight </label>  
                          <div class="col-md-10  col-xs-4">
                          <input id="Weight" name="Weight" type="text" placeholder="Weight" class="form-control input-md ">
                          </div>
                      </div>
                      </div>
                    </div>
                </form>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col">
              <div class="card classCard">
                fgkfof
              </div>
            </div>
          </div>


        </div>
      </div>



    </div>
  </div>
</mat-sidenav-container>
