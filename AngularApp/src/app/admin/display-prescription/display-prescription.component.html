<mat-toolbar class="mat-elevation-z8">
  <h1 class="adminlogo" routerLink=""> Pharmacist</h1>
  <span class="spacer"></span>
  <button (click)="logout()" class="btn" style="background-color: transparent; color:white; font-size:1.5rem;">Logout</button>

</mat-toolbar>

<div class="content mat-elevation-z8" style="height: fit-content;">
<div class="container-fluid" style="height: fit-content; margin-bottom:5%">





 <h1 class="header-details">Prescription List</h1>
  <div class="d-flex justify-content-center">




  </div>

  <div class="container-fluid">
    <div class="row" style="margin-bottom: 3%;">
      <div class="col-12">
  
          <input class="form-control" type="text" name="name" [(ngModel)]="name" (ngModelChange)="Search()" placeholder="Enter doctor name to search">
  
      </div>
      </div>
<div class="card list">


<div class="row" style="border-bottom: 1px solid black; padding-bottom:6px">
  <div class="col-3 d-flex justify-content-center heading">
    Patient Name
  </div>
  <div class="col-1 d-flex justify-content-center heading">
   Area
  </div>
  <div class="col-3 d-flex justify-content-center heading">
    Pharmacy
  </div>
  <div class="col-2 d-flex justify-content-center heading">
    Phone Number
  </div>
  <div class="col-2 d-flex justify-content-center heading">
    Delivery Address
  </div>
  <div class="col-1 d-flex justify-content-center heading">
    Action
  </div>

</div>




<div class="row" style="padding-bottom:6px; padding-top:6px" *ngFor="let d of filterdData |orderBy | paginate:{itemsPerPage:10, currentPage:p}">
  <div class="col-3 d-flex align-items-center ">
  
    <h4 style="margin-left: 5%; font-size:0.9rem;" >{{ d.name }}</h4>

  </div>
  <div class="col-1 d-flex align-items-center d-flex justify-content-center">
    <h4 style="font-size:1.3rem;">{{ d.area }}</h4>
  </div>
  <div class="col-3 d-flex align-items-center d-flex justify-content-center">
    <h4 style="font-size:1.3rem;">{{ d.pharmacy }}</h4>

  </div>
  <div class="col-2 d-flex align-items-center d-flex justify-content-center">
    <h4 style="font-size:1.3rem;">{{ d.phone }}</h4>

  </div>
  <div class="col-2 d-flex align-items-center d-flex justify-content-center">
    <h4 style="font-size:1.3rem;">{{ d.deliveryAddress }}</h4>

  </div>
  <div class="col-1 d-flex align-items-center d-flex justify-content-center">
    <button class="btn btn-success"><mat-icon>remove_red_eye</mat-icon></button>
  </div>
  
  
</div>







</div>

 </div>
 <div class="row" style="width: 100%; padding-top:4%; position:static;">

  <div class="col d-flex align-items-center d-flex justify-content-center"><pagination-controls  (pageChange)="p = $event"></pagination-controls>
  </div>
  </div>
</div>

    </div>
