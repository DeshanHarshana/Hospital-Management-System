<mat-toolbar class="mat-elevation-z8">
  <h1 class="adminlogo" routerLink="/Admin-dashboard">Admin</h1>
  <span class="spacer"></span>
  <button (click)="logout()" class="btn" style="background-color: transparent; color:white; font-size:1.5rem;">Logout</button>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav opened="true" mode="side"  disableClose="true" class="mat-elevation-z8">

      <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

      <h4 class="name">Deshan Harshana</h4>
      <p class="designation">Hospital Admin</p>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/Admin-dashboard">
          <mat-icon>home</mat-icon>
          <span>Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="/Admin-Add-Doctor">
          <mat-icon>person</mat-icon>
          <span>Add Doctor</span>
      </button>



  </mat-sidenav>



<div class="content mat-elevation-z8" style="height: fit-content;">
<div class="container-fluid" style="height: fit-content; margin-bottom:5%">
<div class="row">
  <div class="col-8">
    <div class="container-fluid">
      <div class="card details" style="height: fit-content;">
        <h1 style="font-family: 'Lemon';">Edit doctor details</h1>
        <form [formGroup]="doctor">
          <div class="card" style="padding: 3%; padding-bottom:4%; margin-bottom:5%">
            <h2><u>Personal Information</u></h2>
          <div class="row" >
            <div class="col">
              <label for="inputState">Name Title</label>
              <select id="inputState" class="form-control" [value]="data.title" formControlName="title">
                <option selected>Choose...</option>
                <option>Mr</option>
                <option>Mrs</option>
                <option>Ms</option>
                <option>Miss</option>
              </select>
            </div>
            <div class="col">
              <label for="fullname">Name</label>
              <input type="text" id="fullname" class="form-control" [value]="data.fullname" placeholder="Name" formControlName="fullname">
            </div>
          </div>


          <div class="row">
            <div class="col">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" [value]="data.email" required placeholder="Email" formControlName="email">
                       </div>
            <div class="col">
              <label for="phone">Phone No</label>
              <input type="number" id="phone" class="form-control" [value]="data.phone" placeholder="Phone No" formControlName="phone">
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="age">Age</label>
              <input type="number" id="age" class="form-control" [value]="data.age" placeholder="Age" formControlName="age">
                       </div>
            <div class="col">
              <label for="city">Current City</label>
              <input type="text" id="city" class="form-control" [value]="data.currentCity" placeholder="Current City" formControlName="currentCity">
            </div>

          </div>
          <div class="row">
            <div class="col">
              <label for="hospital">Current Hospital</label>
              <input type="text" id="hospital" class="form-control" [value]="data.currentHospital" placeholder="Current Hospital" formControlName="currentHospital">
                       </div>
            <div class="col">
              <label for="relationship">Marital Status</label>
              <select id="relationship" class="form-control" [value]="data.maritalStatus" formControlName="maritalStatus">
                <option selected>Choose...</option>
                <option>Single</option>
                <option>Married</option>
                <option>Widowed</option>
                <option>Divorced</option>
              </select></div>

          </div>
          <div class="row">
            <div class="col">
              <label for="exampleFormControlTextarea1">Additional Details</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" [value]="data.personalAdditional" rows="3" formControlName="personalAdditional"></textarea>
            </div>
          </div>


        </div>





        <div class="card" style="padding: 3%; padding-bottom:4%; margin-bottom:5%">
          <h2><u>Educational Information</u></h2>
        <div class="row" >
          <div class="col">
            <label for="degree">Degree</label>
            <input type="text" id="degree" class="form-control" [value]="data.degree" placeholder="Degree" formControlName="degree">
          </div>
          <div class="col">
            <label for="level">Educational Level</label>
            <input type="text" id="level" class="form-control" placeholder="Eduction Level" [value]="data.edulevel" formControlName="edulevel">
          </div>
        </div>



          <div class="row">
            <div class="col">
              <label for="exampleFormControlTextarea2">Additional Details</label>
    <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" [value]="data.edulevel" formControlName="eduAdditional"></textarea>
            </div>


        </div>
      </div>






        </form>

      </div>
    </div>
  </div>
  <div class="col-4 pic-div ">
    <div class="row d-flex justify-content-center">
      <img class="img-class" [src]="imageData">

    </div>

    <div class="row">
      <section class="d-flex justify-content-center">
        <input style="display: none" type="file" (change)="onFileSelect($event)" #hiddenfileinput>

        <button (click)="hiddenfileinput.click()"  class="btn btn-warning d-flex justify-content-center"><i class="material-icons left"></i>Select New Image</button>
      </section>
    </div>
    <div class="row d-flex justify-content-center">
      <form [formGroup]="doctor">
        <div class="card reg">
        <div class="col">

            <label for="SLMC">SLMC Number</label>
            <input type="text" id="SLMC" [value]="data.SLMC" class="form-control" placeholder="SLMC No" formControlName="SLMC">
</div>
        <div class="col">
            <label for="experiance">Experiance Year</label>
            <input type="text" id="experiance" [value]="data.ex" class="form-control" placeholder="Experiance Years" formControlName="experiance">

          </div>
          <div class="col">
            <label for="type">Type of Doctor</label>
            <select id="type" class="form-control" [value]="data.type" formControlName="type">
              <option selected>Choose...</option>
              <option>Audiologist</option>
              <option>Epidemiologist</option>
              <option>Podiatrist</option>
              <option>Pediatrician</option>
              <option>Rheumatologist</option>
              <option>Dentist</option>
              <option>Oncologist</option>
              <option>Obstetrics and gynecology physician</option>
              <option>Urologist</option>
              <option>Psychiatrist</option>
              <option>Dermatologist</option>
              <option>Orthopedist</option>
              <option>Endocrinologist</option>
              <option>Neurologist</option>
              <option>Plastic surgeon</option>
              <option>Nephrologist</option>
              <option>Radiologist</option>
              <option>Gastroenterologist</option>
              <option>Neonatologist</option>
              <option>Cardiologist</option>
<option>Geriatric physician</option>
            </select></div>

          <div class="col">
            <label for="position">Position</label>
            <select id="position" class="form-control" [value]="data.position" formControlName="position">
              <option selected>Choose...</option>
              <option>Senior</option>
              <option>Trainning</option>
              <option>Consultant</option>

            </select></div>

        </div>
      </form>

    <button class="myButton "  (click)="addDoctor(doctor.value)" >Update Doctor</button>

    </div>
  </div>


</div>


</div>
</div>
</mat-sidenav-container>
