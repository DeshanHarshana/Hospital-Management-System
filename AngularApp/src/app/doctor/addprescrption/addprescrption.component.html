<mat-toolbar class="mat-elevation-z8" style="color: white;background: linear-gradient(45deg, #64e2e6, #3a408b);">
  <img style="height:100%;  margin-right:5%; cursor:pointer" routerLink="/Doctor-dashboard" src="../../../assets/navbar/logo.png"/>
  <span class="spacer"></span>
  <button (click)="logout()" class="btn" style="background-color: transparent; color:white; font-size:1.5rem;">Logout</button>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav opened="true" mode="side"  disableClose="true" class="mat-elevation-z8">

    <img class="avatar mat-elevation-z8" [src]="displayImage" />

    <h4 class="name">{{ doctordata.name }}</h4>
    <p class="designation">Hospital Patient</p>
    <div class="container d-flex justify-content-center d-flex align-items-center" style="font-size: 1rem;">
      Available
        </div>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/Doctor-dashboard">
          <mat-icon>home</mat-icon>
          <span>Home</span>
      </button>




  </mat-sidenav>


    <div [ngClass]="contentClass"  >
<div class="container-fluid " style="padding:3%;">
  <h1 class="d-flex justify-content-center"  style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Add Prescription</h1>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="shadow p-3 mb-5 bg-white rounded">
    <div class="row">

      <div class="col-6">
        <div class="form-group">
          <label for="patientname">Patient Name</label>
          <input type="text" class="form-control" formControlName="patientname" id="patientname" placeholder="Patient Name">
          </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="patientname"> Doctor Name</label>
          <input type="text" class="form-control" formControlName="doctorname" id="patientname" placeholder="Doctor Name">
          </div>
      </div>

    </div>
    <div style="margin-top: 1%;">
      <label for="type" style="color: brown;">Select Drug You Want</label>
        <select id="type" class="form-control input-lg" style="width: 400px; margin-bottom:2%; color:blue; font-size:1.4rem; font-family:monospace" (change)=drugChange($event)>
          <option *ngFor="let d of  tempDruglist" [value]="d.id" > {{ d.drugname }}</option>
        </select>

    <table    formArrayName="medicine">

      <div *ngFor="let medicine of medicine().controls; let i=index" [formGroupName]="i">

<div class="row">


        <div class="col-3">
            Drug Name :
            <input type="text"   formControlName="drugname" class="form-control">

        </div>
        <div class="col-3">
          Quantity:
            <input type="number" formControlName="quantity" class="form-control">
          </div>
        <div class="col-3">
          How to Use:
            <input type="text" formControlName="howtouse" class="form-control">
          </div>
        <div class="col-3">
          Price: Rs.
            <input type="number" formControlName="priceofone" class="form-control">
          </div>
      </div>
        <div class="d-flex justify-content-end">
          <button (click)="removeMedicine(i)" style="margin-top: 2%;" class="myButton2"><fa-icon [icon]="faTrashAlt"></fa-icon></button>

        </div>
        </div>
    </table>
  </div>
    <button type="submit" class="btn btn-success"><fa-icon [icon]="faCheckCircle"></fa-icon> Submit</button>
    <button type="button" class="btn btn-info" style="margin-left:2%;" (click)="checkTotal()"><fa-icon [icon]="faMoneyCheckAlt"></fa-icon> Check total</button>

  </div>
</form>
</div>

    </div>



</mat-sidenav-container>
