<mat-toolbar class="mat-elevation-z8">
  <h1 class="adminlogo" routerLink="/Admin-dashboard">Admin</h1>
  <span class="spacer"></span>
  <button (click)="logout()" class="btn" style="background-color: transparent; color:white; font-size:1.5rem;">Logout</button>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav opened="true" mode="side"  disableClose="true" class="mat-elevation-z8">

      <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

      <h4 class="name">Deshan Harshana</h4>
      <p class="designation">Hospital Admin</p>

      <mat-divider></mat-divider>



  </mat-sidenav>




<div class="content mat-elevation-z8"  style="height: fit-content;">
  <div class='container-fluid' style="margin-top: 2%; margin-bottom:5%">
    <h1 style="font-family:'Lemon'; padding-left:3%; color:blueviolet" >Add New Medical Product</h1>
    <div class="row">
      <div class="col-6 pic-div">
        <div class="row d-flex justify-content-center">
          <img class="img-class" [src]="imageData">

        </div>
        <div class="row">
          <section class="d-flex justify-content-center">
            <input style="display: none" type="file" (change)="onFileSelect($event)" #hiddenfileinput>

            <button (click)="hiddenfileinput.click()"  class="btn btn-warning d-flex justify-content-center"><i class="material-icons left"></i>Select Image</button>
          </section>
        </div>
      </div>
      <div class="col-6 container-fluid ">
        <form [formGroup]="product">
          <label for="category">Product Name</label>
          <select class="form-select" id="category" formControlName="category" aria-label="Default select example">
            <option selected>Choose Product Category</option>
            <option value="Cat 1">Cat 1</option>
            <option value="Cat 2">Cat 2</option>
            <option value="Cat 3">Cat 3</option>
          </select>
        <label for="productname">Product Name</label>
        <input class="form-control form-control-lg" formControlName="name" id="productname" type="text" placeholder="Product Name">
        <label for="price">Price</label>
        <input class="form-control form-control-lg" id="price" formControlName="price" type="number" placeholder="Price">
        <label for="quantity">Quantity</label>
        <input class="form-control form-control-lg" id="quantity" formControlName="quantity" type="number" placeholder="Quantity">
        <div class="form-check d-flex align-items-center" style="font-size: 30px">
          <input class="form-check-input" type="checkbox" formControlName="availability" value="" id="defaultCheck1">

        </div>
        <label style="font-size: 30px" class="form-check-label" for="defaultCheck1">
          Availability
        </label>
      </form>

      </div>
    </div>
    <div class="row" style="margin-top: 5%;">
      <form [formGroup]="product">
      <div class="col-12">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea formControlName="description" placeholder="Add description to product..." class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
    </form>
    <div class="col-12  d-flex justify-content-end">
    <button class="myButton" (click)="addProduct(product.value)" style="margin-top: 3%;">Add Product</button>
  </div>
    </div>

  </div>
</div>
</mat-sidenav-container>
