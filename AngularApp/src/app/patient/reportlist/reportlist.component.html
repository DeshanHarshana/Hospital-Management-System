<mat-toolbar class="mat-elevation-z8" style="color: white;background: linear-gradient(45deg, #64e2e6, #3a408b);">
  <img style="height:100%;  margin-right:5%; cursor:pointer" routerLink="/Admin-dashboard" src="../../../assets/navbar/logo.png"/>

  <span class="spacer"></span>
  <button (click)="logout()" class="btn" style="background-color: transparent; color:white; font-size:1.5rem;">Logout</button>

</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav opened="true" mode="side" disableClose="true" class="mat-elevation-z8">

    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

    <h4 class="name">Deshan Harshana</h4>
    <p class="designation">Hospital Admin</p>

    <mat-divider></mat-divider>

 
    <button mat-button class="menu-button" routerLink="/Patient-dashboard">
      <mat-icon>home</mat-icon>
      <span>Home</span>
  </button>

  <button mat-button class="menu-button" routerLink="/Doctor-dashboard">
    <mat-icon>account_circle</mat-icon>
    <span>Profile</span>
</button>

<button mat-button class="menu-button" routerLink="/Doctor-dashboard">
  <mat-icon>person</mat-icon>
  <span>Doctors</span>
</button>


  <button mat-button class="menu-button" routerLink="/Doctor-dashboard">
    <mat-icon>assignment</mat-icon>
    <span>Appointments</span>
</button>

<button mat-button class="menu-button" routerLink="/Doctor-dashboard">
  <mat-icon>insert_drive_file</mat-icon>
   <span>Report</span>
</button>

<button mat-button class="menu-button" routerLink="/Doctor-dashboard">
 <mat-icon>add_shopping_cart</mat-icon>
   <span>E-Pharmacy</span>
</button>




<button mat-button class="menu-button" routerLink="/Doctor-dashboard">
  <mat-icon>add_alert</mat-icon>
  <span>Reminder</span>
</button>


<button mat-button class="menu-button" routerLink="/Doctor-dashboard">
<mat-icon>feedback</mat-icon>
<span>Feedback</span>
</button>




  </mat-sidenav>
  <div class="content mat-elevation-z8">
    <h1 style="padding: 3%;">Report List</h1>
    <div class="container-fluid" style="padding: 5%;">

      <div class="grid">
        <div class="row">
          <div class="col-3" *ngFor="let d of data">

            <div class="card shadow p-3 mb-5 bg-white rounded" >
              <div class="card-header d-flex justify-content-center">{{ d.date }}</div>
              <div class="card-body d-flex justify-content-center">
              Dr  {{ d.doctorname }}
              </div>
              <div class="d-flex justify-content-center">
                <button class="myButton" routerLink="/show-report/{{ d._id }}" >View Report</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-end" *ngIf = 'role === "doctor"' >
        <button mat-fab routerLink="/Doctor-AddReport/{{ currentPatient }}">Add</button>
      </div>

      </div>
  </div>
</mat-sidenav-container>
