<mat-toolbar class="mat-elevation-z8">
  <h1 class="adminlogo" routerLink="/Admin-dashboard">Admin</h1>
  <span class="spacer"></span>
  <button (click)="logout()" class="btn" style="background-color: transparent; color:white; font-size:1.5rem;">Logout</button>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav opened="true" mode="side"  disableClose="true" class="mat-elevation-z8">

      <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

      <h4 class="name">Deshan Harshana</h4>
      <p class="designation">Hospital Admin</p>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/Admin-dashboard">
          <mat-icon>home</mat-icon>
          <span>Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="/Admin-Add-Doctor">
          <mat-icon>person</mat-icon>
          <span>Add Doctor</span>
      </button>



  </mat-sidenav>


    <div class="content mat-elevation-z8"  style="height:max-content;">
<div class="container-fluid ">
  <h1 style="font-family: 'Lemon'; color:rgb(16, 131, 1);">Patient Profile</h1>
  <div class="card">

    <div class="row" style="margin-bottom: 5%;">
      <div class="col-4">
<div class="profile">
  <div class="row">
    <div class="col-12 " style="margin-top:6%;" >
      <div class="row">
<div class="col-12 d-flex align-items-center d-flex justify-content-center">
        <img src="../../../assets/patient/profile.jpg" class="imgAvatar " >
      </div>
      <div class="col d-flex align-items-center d-flex justify-content-center" >
        <button class="myButton" routerLink="">Edit Details</button>
      </div>
      </div>

    </div>
  </div>


</div>
      </div>
      <div class="col-8">
        <div class="card details" style="height: fit-content;">
<div class="row" style="padding: 3%;">
  <div class="col-6">
    <label for="name">Name</label>
    <h2>{{ patientData.name }}</h2>

    <label for="name">Age</label>
    <h2>{{ patientData.age }}</h2>


    <label for="name">Email</label>
    <h2>{{ patientData.email }}</h2>
  </div>
  <div class="col-6">
    <label for="name">{{ patientData.wardno }}</label>
    <h2>5</h2>

    <label for="name">Phone</label>
    <h2>{{ patientData.phone }}</h2>


    <label for="icon">Reports</label>
<a href=""><h2>See Reports</h2></a>


  </div>
</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col" >
        <div class="card medicaldetails">
<div class="row">
  <div class="col-4">
    <div class="card medi zoom d-flex justify-content-center d-flex align-items-center" style="background-color: rgb(247, 213, 212);">
      <div class="bloodsugerclass d-flex justify-content-center d-flex align-items-center">
        <circle-progress
        [percent]="sugerLevel"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [showInnerStroke]="false"
        [outerStrokeColor]="'#fa0000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="1000"
        [showImage]="true"
        [imageSrc]="bloodsuger"
        [imageHeight]="105"
        [imageWidth]="105"
        class="w-100"
      ></circle-progress>

      </div>

    </div>
  </div>

  <div class="col-4">
    <div class="card medi zoom d-flex justify-content-center d-flex align-items-center" style="background-color: rgb(168, 218, 238);">
      <div class="bloodsugerclass d-flex justify-content-center d-flex align-items-center">
        <circle-progress
        [percent]="presureLevel"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#003afa'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [showInnerStroke]="false"
        [animationDuration]="1000"
        [showImage]="true"
        [imageSrc]="bloodpresure"
        [imageHeight]="105"
        [imageWidth]="105"
        class="w-100"
      ></circle-progress>
      </div>

    </div>
  </div>

  <div class="col-4">
   <div class="card medi zoom d-flex justify-content-center d-flex align-items-center" style="background-color: rgb(214, 243, 203);">
      <div class="bloodsugerclass d-flex justify-content-center d-flex align-items-center">
        <circle-progress
        [percent]="cholestrolLevel"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#19fa00'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [showInnerStroke]="false"
        [animationDuration]="1000"
        [showImage]="true"
        [imageSrc]="cholestrol"
        [imageHeight]="105"
        [imageWidth]="105"
        class="w-100"

      ></circle-progress>
      </div>

    </div>
  </div>

</div>
<div class="row " style="padding-top: 2%; padding-bottom:2%">
   <div class="col-4 d-flex justify-content-center d-flex align-items-center"><h2 style="font-family: 'Lemon';">Blood Presure : {{ presureLevel }}</h2></div>
   <div class="col-4 d-flex justify-content-center d-flex align-items-center"><h2 style="font-family: 'Lemon';">Blood Suger : {{ sugerLevel }}</h2></div>
   <div class="col-4 d-flex justify-content-center d-flex align-items-center"><h2 style="font-family: 'Lemon';">Cholestrol : {{ cholestrolLevel }}</h2></div>
</div>
        </div>
      </div>
    </div>

  </div>

  </div>
  </div>
  </mat-sidenav-container>
