<mat-toolbar class="mat-elevation-z8" style="color: white;background: linear-gradient(45deg, #64e2e6, #3a408b);">
  <img style="height:100%;  margin-right:5%; cursor:pointer" routerLink="/Admin-dashboard" src="../../../assets/navbar/logo.png"/>

  <span class="spacer"></span>
  <button (click)="logout()" class="btn" style="background-color: transparent; color:white; font-size:1.5rem;">Logout</button>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav opened="true" mode="side"  disableClose="true" class="mat-elevation-z8" *ngFor="let d of admindata">

      <img class="avatar mat-elevation-z8" src="{{ d.displayImage }}" />

      <h4 class="name">{{ d.fullname }}</h4>
      <p class="designation">{{ d.designation }}</p>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/Admin-dashboard">
          <mat-icon>home</mat-icon>
          <span>Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="/Admin-Add-Doctor">
        <mat-icon>person_add</mat-icon>
          <span>Add Doctor</span>
      </button>
      <button mat-button class="menu-button" routerLink="/Admin-show-all-patient-list">
        <mat-icon>people</mat-icon>
        <span>All Patient</span>
    </button>
    <button mat-button class="menu-button" routerLink="/Admin-show-doctorlist">
      <mat-icon>person_outline</mat-icon>
      <span>All Doctors</span>
  </button>
  <button mat-button class="menu-button" routerLink="/Admin-show-all-appoinment-list" >
    <mat-icon>book</mat-icon>
    <span>Appoinments</span>
</button>
<button mat-button class="menu-button" (click)="addPhamasisit()" >
  <mat-icon>open_with</mat-icon>
  <span>Add Pharmacist</span>
</button>





  </mat-sidenav>
   <div class="content mat-elevation-z8" style="height: fit-content; font-family: Times New Roman;"> 
        <div class="container-fluid" style="padding: 2%;">
            <h1 style="font-family: 'Lemon'; margin-left: 30px;"><u>Ward Details</u></h1>

            <div class="row" style="padding: 3%;">
                <div class="col-6">
                    <label for="name">Ward Id</label>
                    <h2>{{data.wardid}}</h2>

                    <label for="name">Ward No</label>
                    <h2>{{data.wardno}}</h2>

                    <label for="name">Department Id</label>
                    <h2>{{data.departmentid}}</h2>

                    <label for="name">Department Name</label>
                    <h2>{{data.departmentname}}</h2>


                </div>
                <div class="col-6">
                    <label for="name">No of beds</label>
                    <h2>{{data.noofbeds}}</h2>

                    <label for="name">No of patients</label>
                    <h2>{{data.noofpatients}}</h2>


                    <label for="name">Main Doctror</label>
                    <h2>{{data.doctor}}</h2>


                </div>


                <div class="col-12 d-flex justify-content-end">
                     <button type="submit" class="myButton " (click)="gotoEdit()">Edit</button>
                </div>

            </div>
        </div>
    </div>



</mat-sidenav-container>
