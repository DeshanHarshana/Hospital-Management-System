<mat-toolbar class="mat-elevation-z8" style="color: white;background: linear-gradient(45deg, #64e2e6, #3a408b);">
  <img style="height:100%;  margin-right:5%; cursor:pointer" routerLink="/Admin-dashboard" src="../../../assets/navbar/logo.png"/>
  <h1 style="font-size: 7vh; color: rgb(244, 38, 34); padding-left: 14vw; font-family: Lemon; letter-spacing: 2vw;" class="x-sign" >LIFE CARE</h1>
  <span class="spacer"></span>
  <p class="txt-time" style="padding-top: 1%;">  {{time | date:'mediumTime'}} 
  <button (click)="logout()" class="btn" style="background-color: transparent; color:white; font-size:1.5rem;"><mat-icon>power_settings_new</mat-icon></button>

</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav opened="true" mode="side" disableClose="true" class="mat-elevation-z8">

    <img class="avatar mat-elevation-z8" [src]="image" />

    <h4 class="name">{{name}}</h4>
    <p class="designation">Hospital Patient</p>
    
    <mat-divider></mat-divider>


    <button mat-button class="menu-button" (click)="goHome()">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <div *ngIf="canChange" class="container d-flex justify-content-center d-flex align-items-center" style="font-size: 1rem; padding-top: 3vh;">
      Restriction
          <div class="form-check" style="margin-left:3%;">
            <input class="form-check-input" (change)="available($event)"  type="checkbox" checked="{{restrict}}" id="flexCheckDefault">

          </div>

        </div>



  </mat-sidenav>
  <div class="content mat-elevation-z8">
    <h1 style="padding: 3%;" class="report-list">Report List</h1>
    <div class="container-fluid" style="padding: 1%;">

      <div class="grid">
        <div class="row">
          <div class="col-3" *ngFor="let d of data">

            <div class="card shadow p-3 mb-5 bg-white rounded" >
              <div class="card-header d-flex justify-content-center">{{ d.date }}</div>
              <div class="card-body d-flex justify-content-center">
              Dr  {{ d.doctorname }}
              </div>
              <div class="d-flex justify-content-center">
                <button class="myButton" routerLink="/show-report/{{ d._id }}" >View Report</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-end" *ngIf = 'role === "doctor"' >
        <button mat-fab routerLink="/Doctor-AddReport/{{ currentPatient }}">Add</button>
      </div>

      </div>
  </div>
</mat-sidenav-container>
