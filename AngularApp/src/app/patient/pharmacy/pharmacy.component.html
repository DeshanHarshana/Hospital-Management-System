<mat-toolbar class="mat-elevation-z8">
    <h1 class="adminlogo" routerLink="/Admin-dashboard">Patient</h1>
    <span class="spacer"></span>
    <button (click)="logout()" class="btn" style="background-color: transparent; color:white; font-size:1.5rem;">Logout</button>
  
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav opened="true" mode="side"  disableClose="true" class="mat-elevation-z8">
  
        <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />
  
        <h4 class="name">Deshan Harshana</h4>
        <p class="designation">Hospital Admin</p>
  
        <mat-divider></mat-divider>
  
       
    <button mat-button class="menu-button" routerLink="/Patient-dashboard">
        <mat-icon>home</mat-icon>
        <span>Home</span>
    </button>
  
    <button mat-button class="menu-button" routerLink="/Patient-dashboard">
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
  </button>
  
    <button mat-button class="menu-button" routerLink="/Patient-dashboard">
      <mat-icon>assignment</mat-icon>
      <span>Appointments</span>
  </button>
  
  
  <button mat-button class="menu-button" routerLink="/Patient-dashboard">
    <mat-icon>add_alert</mat-icon>
    <span>Reminder</span>
  </button>
  
  
  <button mat-button class="menu-button" routerLink="/Patient-dashboard">
  <mat-icon>feedback</mat-icon>
  <span>Feedback</span>
  </button>
  
  
  
  
  
    </mat-sidenav>

    <div class="content mat-elevation-z8" style="height: fit-content;">
        <div class="container-fluid" style="padding: 5%;">
          <div class="row">
            <div class="col d-flex justify-content-center">
              <h1 class="reportName">Submit Your Prescription</h1>

            </div>
          </div>
          <form [formGroup]="prescription">
          <div class="row">

            <div class="form-group">
                <label class="col-md-4 control-label" for="fullname">Name:</label>
                
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user">
                      </i>
                    </div>
                    <input id="fullname"  name="Name (Full name)" type="text"
                      placeholder="Enter your name" class="form-control input-md" formControlName="name">
                  </div>
                   <br>
              
           </div>

         
         
          

       <div class="col-6">
        <label for="type">Select your Area:</label>

        <select class="form-select" aria-label="Default select example" (change) = "districtChange($event)" formControlName="area" placeholder = "Select your area">
          <option selected>Select your area</option>
          <option value="0">Ampara</option>
          <option value="1"> Anuradhapura</option>
          <option value="2"> Badulla</option>
          <option value="3">Batticaloa</option>
          <option value="4">Colombo</option>
          <option value="5">Galle</option>
          <option value="6">Gampaha</option>
          <option value="7">Hambantota</option>
          <option value="8"> Jaffna</option>
          <option value="9">Kalutara</option>
          <option value="10">Kandy</option>
          <option value="11">Kegalle</option>
          <option value="12">Kilinochchi</option>
          <option value="13">Kurunegala</option>
          <option value="14">Mannar</option>
          <option value="15">Matale</option>
          <option value="16">Matara</option>
          <option value="17">Moneragala</option>
          <option value="18">Mullaitivu</option>
          <option value="19">Nuwara Eliya</option>
          <option value="20">Polonnaruwa</option>
          <option value="21">Puttalam</option>
          <option value="22">Ratnapura</option>
          <option value="23">Trincomalee</option>
          <option value="24">Vavuniya</option>
        </select>
       
    </div>

    
    <div class="col-6">
        <label for="type">Select the Pharmacy:</label>
       
       <select class="form-select" aria-label="Default select example" (change) = "pharmacyChange($event)" formControlName="pharmacy" [disabled]= 'selected' >
        <option *ngFor='let d of tempData'  value = {{d}}>{{d}}</option>
        
      </select> <br>
        </div>

        
        <div class="form-group">
          <label class="col-md-4 control-label" for="Phone Number "> Phone Number: </label>
          <div class="col-md-6">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-phone"></i>

              </div>
              <input id="Phone number " name="Phone number " type="text" placeholder="Phone number "
                class="form-control input-md" formControlName="phone" >
            </div> <br>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label col-xs-12" for="Delivery Address">Delivery Address:</label>
          <div class="col-6  col-xs-4">
            <input id="Delivery Address" name="Delivery Address" type="text" placeholder="Delivery Address"
              class="form-control input-md " formControlName="deliveryAddress">
          </div>
          <br>
        </div>

        <div class="row">
          <div class="col-12 col-md-8">
            <div class="form-group">
              <label class="col-md-4 control-label" for="upload prescription">Upload Prescription:<span style="color: red;">(image only)</span> </label>
           
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-phone"></i>
    
                  </div>
                  <input type="file" class="form-control-file  form-control input-md"  id="exampleFormControlFile1"  >
                </div>
              
              
            </div>
          </div> 
          <div class="col-6 col-md-4">
            <div> <br> &nbsp; &nbsp;&nbsp; &nbsp;  &nbsp; &nbsp;&nbsp; &nbsp;
              
            <button type="button" class="btn btn-warning btn-lg" (click)= "addPrescription(prescription.value)">Confirm Medication</button>
            </div>
          
          </div>
        </div>

         
        
       

          </div>
          </form>
        </div>
    </div>
     
</mat-sidenav-container>
