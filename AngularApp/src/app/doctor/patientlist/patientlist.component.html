<mat-toolbar class="mat-elevation-z8" style="color: white;background: linear-gradient(45deg, #64e2e6, #3a408b);">
  <img style="height:100%;  margin-right:5%; cursor:pointer" routerLink="/Doctor-dashboard" src="../../../assets/navbar/logo.png"/>
  <span class="spacer"></span>
  <button (click)="logout()" class="btn" style="background-color: transparent; color:white; font-size:1.5rem;">Logout</button>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav opened="true" mode="side"  disableClose="true" class="mat-elevation-z8">

    <img class="avatar mat-elevation-z8" src="{{ displayImage }}" />

    <h4 class="name">Dr {{ doctordata.fullname }}</h4>
    <p class="designation">Hospital Doctor</p>
    <div class="container d-flex justify-content-center d-flex align-items-center" style="font-size: 1rem;">
      Available


        </div>


      <mat-divider></mat-divider>


       <button mat-button class="menu-button" routerLink="/Doctor-dashboard">
        <mat-icon>home</mat-icon>
        <span>Home</span>
    </button>

    <button mat-button class="menu-button" routerLink="/show-doctor-details/:id">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
    </button>

    

    <button mat-button class="menu-button" routerLink="/DoctorAppoinmentList">
        <mat-icon>assignment</mat-icon>
        <span>Appointments</span>
    </button>


    <button mat-button class="menu-button" routerLink="/calendarDoctor">
        <mat-icon>add_alert</mat-icon>
        <span>Reminder</span>
    </button>






  </mat-sidenav>


    <div class="content mat-elevation-z8">
<div class="container-fluid">
  <h1 class="header-details">My Patients</h1>
  <div class="d-flex justify-content-center">




  </div>

  <div class="container-fluid">

<div class="card list">
<div class="row" style="padding-bottom:6px">
<div class="col-4" style="padding-bottom:6px; padding-top:6px;" *ngFor="let d of filterdData |orderBy | paginate:{itemsPerPage:5, currentPage:p}">
<div class="card cc" >
<div class="row">
  <div class="col-12 d-flex justify-content-center d-flex align-items-center" >
    <img src="{{ d.displayImage }}" class="imageclass d-flex justify-content-center d-flex align-items-center">
  </div>
  <div class="col-12 d-flex justify-content-center" >
    <h2>{{ d.name }}</h2>
  </div>
  <div class="col-12 d-flex justify-content-center">
    <button class="myButton" style="width: 80%; margin-bottom:5%" routerLink="/Admin-show-patient-details/{{ d._id }}">Details</button>
  </div>
</div>
</div>



</div>






</div>

 </div>
 <div class="row" style="width: 100%; padding-top:4%; position:static;">

  <div class="col d-flex align-items-center d-flex justify-content-center"><pagination-controls  (pageChange)="p = $event"></pagination-controls>
  </div>
 </div>

</div>

</mat-sidenav-container>
