<mat-toolbar class="mat-elevation-z8">
  <h1 routerLink="/Patient-dashboard" class="logoclass">Patient</h1>
  <span class="spacer"></span>
  <button (click)="logout()" class="btn"
    style="background-color: transparent; color:white; font-size:1.5rem;">Logout</button>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav opened="true" mode="side" disableClose="true" class="mat-elevation-z8">

    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

    <h4 class="name">Deshan Harshana</h4>
    <p class="designation">Hospital Admin</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/Patient-dashboard">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>



  </mat-sidenav>
  <div class="content mat-elevation-z8" style="height: fit-content;">
    <div class="container-fluid" style="padding: 5%;">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <h1 class="reportName">My  Report</h1>
        </div>

        <div class="row">
          <div class="col-6 d-flex justify-content-center">
            <div class="card personalCard">
              <form action="">
                <h2><u>My Details</u></h2>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="fullname" style="font-family:joy; font-size: 1.5rem;"> Full Name:</label>
                  <h3 id="fullname">Shalika Nawaratahna</h3>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="Date Of Birth" style="font-family:joy; font-size: 1.5rem;"> Date of Birth:</label>
                  <h3 id="fullname">16/06/1997</h3>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="Gender" style="font-family:joy; font-size: 1.5rem;"> Gender:</label>
                  <h3 id="fullname">Female</h3>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="Marital Status" style="font-family:joy; font-size: 1.5rem;"> Marital Status:</label>
                  <h3 id="fullname">Single</h3>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="Guardian Name" style="font-family:joy; font-size: 1.5rem;"> Guardian Name:</label>
                  <h3 id="fullname">Chandra</h3>
                </div>

                <div class="form-group">
                  <label class="col-md-8 control-label" for="Temporary Address" style="font-family:joy; font-size: 1.5rem;"> Temporary Address:</label>
                  <h3 id="fullname">No 21/2, Bogahakubura</h3>
                </div>

                <div class="form-group">
                  <label class="col-md-8 control-label" for="Permanent Address" style="font-family:joy; font-size: 1.5rem;"> Permanent Address:</label>
                  <h3 id="fullname">No 21/2, Bogahakubura</h3>
                </div>

                



                
                
              </form>
              
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-success" [routerLink]="['/edit-report']" routerLinkActive="router-link-active" >Edit</button>
  
          </div>
        </div>

        
      </div>
     
      </div>
  </div>
</mat-sidenav-container>
