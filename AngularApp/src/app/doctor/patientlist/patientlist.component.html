<mat-toolbar class="mat-elevation-z8">
  <h1 class="adminlogo" routerLink="/Admin-dashboard">Admin</h1>
  <span class="spacer"></span>
  <button (click)="logout()" class="btn" style="background-color: transparent; color:white; font-size:1.5rem;">Logout</button>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav opened="true" mode="side"  disableClose="true" class="mat-elevation-z8">

      <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

      <h4 class="name">Deshan Harshana</h4>
      <p class="designation">Hospital Admin</p>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/Doctor-dashboard">
          <mat-icon>home</mat-icon>
          <span>Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="/Admin-Add-Doctor">
          <mat-icon>person</mat-icon>
          <span>Add Doctor</span>
      </button>



  </mat-sidenav>


    <div class="content mat-elevation-z8">
<div class="container-fluid">
  <h1 class="header-details">My Patients</h1>
  <div class="d-flex justify-content-center">




  </div>

  <div class="container-fluid">

<div class="card list">
<div class="row" style="padding-bottom:6px">
<div class="col-4" style="padding-bottom:6px; padding-top:6px;" *ngFor="let d of filterdData |orderBy | paginate:{itemsPerPage:5, currentPage:p}">
<div class="card cc" style="width: fit-content;">
<div class="row">
  <div class="col-7 d-flex justify-content-center d-flex align-items-center">
    <img src="{{ d.displayImage }}" class="imageclass d-flex justify-content-center d-flex align-items-center">
  </div>
  <div class="col-5">
    <div class="row" >
      <div class="col-12 d-flex justify-content-center d-flex align-items-center" >

        <h2 style="font-family: monospace; font-size:2em; padding:4%">{{ d.name }}</h2>
      </div>
      <div class="col-12 d-flex justify-content-center d-flex align-items-center">
        <button class="myButton" routerLink="/Admin-show-patient-details/{{ d._id }}">Details</button>
</div>
    </div>
  </div>
</div>
</div>



</div>






</div>

 </div>
 <div class="row" style="width: 100%; padding-top:4%; position:static;">

  <div class="col d-flex align-items-center d-flex justify-content-center"><pagination-controls  (pageChange)="p = $event"></pagination-controls>
  </div>
 </div>
  </div>
</div>
    </div>
</mat-sidenav-container>
