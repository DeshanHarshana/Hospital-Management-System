<mat-toolbar class="mat-elevation-z8">
  <h1 routerLink="/Doctor-dashboard" class="logo">Doctor</h1>
  <span class="spacer"></span>
  <button (click)="logout()" class="btn" style="background-color: transparent; color:white; font-size:1.5rem;">Logout</button>

</mat-toolbar>

<mat-sidenav-container>

      <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

      <h4 class="name">Deshan Harshana</h4>
      <p class="designation">Hospital Admin</p>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/Doctor-dashboard">
          <mat-icon>home</mat-icon>
          <span>Home</span>
      </button>

      <button mat-button class="menu-button" routerLink="/Doctor-dashboard">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
      </button>

      <button mat-button class="menu-button" routerLink="/Doctor-dashboard">
          <mat-icon>people</mat-icon>
          <span>Patients</span>
      </button>

      <button mat-button class="menu-button" routerLink="/Doctor-dashboard">
          <mat-icon>assignment</mat-icon>
          <span>Appointments</span>
      </button>

      <button mat-button class="menu-button" routerLink="/Doctor-dashboard">
          <mat-icon>check_box</mat-icon>
          <span>Checked</span>
      </button>
      
      <button mat-button class="menu-button" routerLink="/Doctor-dashboard">
          <mat-icon>assignment_ind</mat-icon>
          <span>Patient Book</span>
      </button>
      
      <button mat-button class="menu-button" routerLink="/Doctor-dashboard">

      </button>









  </mat-sidenav>


    <div class="content mat-elevation-z8" >
<div class="container-fluid">

    <div class="col-4 x d-flex justify-content-center">
      <div class="card doctor-profile zoom" routerLink="">
        <h1 class="d-flex align-items-end flex-column" style="padding: 5%; font-size:3rem; font-family:'Lemon'">1</h1>
        <h1 class="d-flex justify-content-center" style="font-family:'Quartzo'; padding-top:7%; font-size:3.0rem;">Profile</h1>
      </div>
    </div>

    <div class="col-4 x d-flex justify-content-center">
      <div class="card patients zoom" routerLink="">

        <h1 class="d-flex justify-content-center" style="font-family:'Quartzo'; padding-top:7%; font-size:3.0rem;">Patients</h1>
      </div>
    </div>

    <div class="col-4 x d-flex justify-content-center">

      </div>
    </div>

    <div class="col-4 x d-flex justify-content-center">
      <div class="card checked zoom" routerLink="">
        <h1 class="d-flex align-items-end flex-column" style="padding: 5%; font-size:3rem; font-family:'Lemon'">5</h1>
        <h1 class="d-flex justify-content-center" style="font-family:'Quartzo'; padding-top:7%; font-size:3.0rem;"> Checked Appointments</h1>
      </div>
    </div>

    <div class="col-4 x d-flex justify-content-center">

        <h1 class="d-flex justify-content-center" style="font-family:'Quartzo'; padding-top:7%; font-size:3.0rem;">Patient Book</h1>

      <div class="card reminder zoom" routerLink="">

        <h1 class="d-flex justify-content-center" style="font-family:'Quartzo'; padding-top:7%; font-size:3.0rem;">Reminder</h1>
