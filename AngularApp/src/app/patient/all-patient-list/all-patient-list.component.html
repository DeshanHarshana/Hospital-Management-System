<mat-toolbar class="mat-elevation-z8">
  <h1 class="adminlogo" routerLink="/Admin-dashboard">Admin</h1>
  <span class="spacer"></span>
  <button (click)="logout()" class="btn" style="background-color: transparent; color:white; font-size:1.5rem;">Logout</button>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav opened="true" mode="side"  disableClose="true" class="mat-elevation-z8">

      <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

      <h4 class="name">Deshan Harshana</h4>
      <p class="designation">Hospital Admin</p>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/Admin-dashboard">
          <mat-icon>home</mat-icon>
          <span>Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="/Admin-Add-Doctor">
          <mat-icon>person</mat-icon>
          <span>Add Doctor</span>
      </button>



  </mat-sidenav>


    <div class="content mat-elevation-z8">
<div class="container-fluid ">
  <h1 class="header-details">All Patients</h1>
  <div class="d-flex justify-content-center">

    <!-- <button (click)="x()">Active</button>
    <button (click)="y()">All</button>
    <p> not complete</p> -->




  </div>

  <div class="container-fluid">
    <div class="d-flex justify-content-end" style="padding-left: 70%; margin-bottom:1%">
      <input class="form-control d-flex justify-content-end" type="text" name="name" [(ngModel)]="name" (ngModelChange)="Search()" placeholder="Enter name to search">
    </div>
<div class="card list">
<div class="row" style="border-bottom: 1px solid black; padding-bottom:6px">
  <div class="col-3 d-flex justify-content-center heading">
    Name
  </div>
  <div class="col-3 d-flex justify-content-center heading">
    Email
  </div>
  <div class="col-3 d-flex justify-content-center heading">
Appointment Date
  </div>
  <div class="col-2 d-flex justify-content-center heading">
Subscription
  </div>
  <div class="col-1 d-flex justify-content-center heading">
    Action
  </div>
</div>




<div class="row" style="padding-bottom:6px; padding-top:6px" *ngFor="let d of filterdData |orderBy | paginate:{itemsPerPage:5, currentPage:p}">
  <div class="col-3 d-flex align-items-center ">
    <img class="patientImage d-flex align-items-center " src="https://d2qp0siotla746.cloudfront.net/img/use-cases/profile-picture/template_3.jpg"/>
    <h4 style="margin-left: 5%; font-size:1.3rem; font-family:'Abas'" >{{ d.name }}</h4>

  </div>
  <div class="col-3 d-flex align-items-center d-flex justify-content-center">
    <h4 style="font-size:1.3rem; font-family:'Abas'">{{ d.email }}</h4>
  </div>
  <div class="col-3 d-flex align-items-center d-flex justify-content-center">
    <h4 style="font-size:1.3rem; font-family:'Abas'">{{ d.appoinmenttime }}</h4>

  </div>
  <div class="col-2 d-flex align-items-center d-flex justify-content-center" >
<h4 style="font-size:1.3rem; font-family:'Abas'">{{ d.subscription }}</h4>
  </div>
  <div class="col-1 d-flex align-items-center d-flex justify-content-center">
    <mat-icon>remove_red_eye</mat-icon> | <mat-icon>delete_forever</mat-icon>
  </div>
</div>






</div>
 </div>
 <div class="d-flex align-items-center"><pagination-controls class="d-flex align-items-center" (pageChange)="p = $event"></pagination-controls>
 </div>

</div>

    </div>

</mat-sidenav-container>
